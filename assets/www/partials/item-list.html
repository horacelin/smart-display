<div class="row" xmlns:ng="http://angularjs.org" >
    <div id='itemlist' class="span12">
        <div>
            <ul>
                <li class="img-thumbnail plain" style="text-align: center;" ng:repeat="item in items | filter:search" >
                    <div class="thumbnail" href='#/items/{{ item.value.id }}'>
                    <!-- img src="http://s3.amazonaws.com/posincloud/cafe/144/{{item.value.id}}.jpg" height="150" width="125"/-->
                        <img src="{{item.picurl}}" height="144" width="144">
                        <h5>{{item.value.name|uppercase}}</h5>
                        <span class="glyphicon glyphicon-cutlery"></span> {{item.value.description|capitalizeFirst}}, {{item.value.price|currency}}
                    </div>
                </li>
            </ul>
        </div>
    </div>
